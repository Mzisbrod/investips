{% extends "layout_sidebar.html" %}
{% block content %}
<div class="center">
    <h1>{{ content.title }}</h1>
    <div class="mt-4 mb-5">
        <h2>Pop Quiz</h2>
        <div class="container mt-3">
            <div class="card">
                <div class="card-body text-center"> 
                    <p class="card-text">{{ content.question | safe }}</p>
                    <div class="row justify-content-center"> 
                        {% for option_key, option_desc in content.options.items() %}
                        <div class="col-md-6 text-center"> 
                            <button class="btn btn-primary" onclick="recordChoice('{{ option_key }}', '{{ content.correct_answer }}')">
                                Option {{ option_key }}
                            </button>
                            <p>{{ option_desc }}</p> 
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='quiz.js') }}"></script>
{% endblock %}
