{% extends "layout_sidebar.html" %}
{% block content %}
<div class="center">
    <h1>{{ content.title }}</h1>
    <p>{{ content.text_content }}</p>
    <div class="text-right">
    {% if content.title == "Final Quiz" %}
        <a href="{{ url_for('class_info', class_name="Compounding") }}" class="btn btn-outline-secondary">
            Previous <i class="fas fa-arrow-right"></i>
        </a>
    {% endif %}
        {% if content.next == "final_quiz" %}
            <a href="{{ url_for('quiz_info', quiz_name=content.next) }}" class="btn btn-outline-secondary">
            Next <i class="fas fa-arrow-right"></i>
        </a>
        {% else %}
        <a href="{{ url_for('class_info', class_name=content.next) }}" class="btn btn-outline-secondary">
            Next <i class="fas fa-arrow-right"></i>
        </a>
        {% endif %}
    </div>
</div>
<br>
{% endblock %}
