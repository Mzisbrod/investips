{% extends "layout.html" %}
{% block content %}
<div class="center results">
    <h1>Results</h1>
    <h2>your score is %{{ score | round }}</h2>
    <div class="button-container">
        {% for quiz in classes %}
            <a class="quiz-retry row" href="{{ url_for('class_info', class_name=quiz) }}">
                Try {{ quiz }} again
            </a>
        {% endfor %}
    </div>
</div>
{% endblock %}
