{% extends "layout_sidebar.html" %}
{% block content %}

    <h1>Hello</h1>
    <p>{{ results }}</p>
    <p>your score is %{{ score | round }}</p>
    {% for quiz in results %}
        {% if results[quiz] == 0 %}
            <hr>
            <a href="{{ url_for('class_info', class_name=score_class[quiz])}}">
                Try learning about {{ score_class[quiz] }} again
            </a>
        {% endif %}
    {% endfor %}
    <hr>

{% endblock %}
